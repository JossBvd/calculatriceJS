<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculatrice simplifi√© en Javascript</h1>
    </header>
    <main>
    <section>
        <span id="resultat"></span>
        <button id="zero">0</button>
        <button id="un">1</button>
        <button id="deux">2</button>
        <button id="trois">3</button>
        <button id="quatre">4</button>
        <button id="cinq">5</button>
        <button id="six">6</button>
        <button id="sept">7</button>
        <button id="huit">8</button>
        <button id="neuf">9</button>
        <button id="virgule">.</button>
        <button class="operateur" id="plus">+</button>
        <button class="operateur" id="moins">-</button>
        <button class="operateur" id="multi">*</button>
        <button class="operateur" id="division">/</button>
        <button class="operateur" id="egal">=</button>
        <button id="reset">C</button>
    </section>
</main>
    
</body>
</html>
